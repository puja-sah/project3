<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>job applicatins </title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
   <div class="mainpage">
   <h1>Job Application
     <span class="title" >(Web)</span>
     </h1>

   <form action ="">
      <div class="form-container">

      <div class="form-control">
       <label for="fname">First Name</label>
      <input id="fname" name="fname" placeholder="enter first name">
      </div>

      
         <div class="form-control">
          <label for="lname">Last Name</label>
         <input id="lname" name="lname" placeholder="enter Last name">
         </div>

         
      
            <div class="form-control">
             <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter the email">
            </div>

            
         
               <div class="form-control">
                <label for="job role">Job Role</label>
               <select id="jorole" name="jobrole">
                  <option value="">Select Job Role </option>
                  <option value="frontend">fronend </option>
                  <option value="backend ">backend </option>
                  <option value="fullstack">fullstack </option>
                  <option value="bank">bank </option>
                  <option value="co">co </option>
               </select>
               </div>
               <div class="address">
                  <label for="address">Address</label>
                 <textarea id="address" name="address" row="4" cols="50" placeholder="enter address"></textarea>
                 </div>

                 <div class="form-control">
                  <label for="city">City</label>
                 <input id="city" name="city" placeholder="enter the city">
                 </div>

                 <div class="form-control">
                  <label for="pincode">Pin Code</label>
                 <input type="number" id="pin code" name="pincode" placeholder="enter the pin code">
                 </div>

                 <div class="form-control">
                  <label for="date">Date</label>
                 <input type="date"  value="2024-11-30" id="date" name="date">
                 </div>

                 <div class="form-control">
                  <label for="upload">Upload CV</label>
                 <input id="upload" type="file" name="upload">
                 </div>
      </div>
      <div class="button">
         <button type="submit"> Apply Now</button>
      </div>
   </form>
   </div>
   </div>

</body>

</html>
